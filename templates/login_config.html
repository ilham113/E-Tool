<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Configuration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-4 text-center">
                        <h5 class="mb-4">Admin Config Access</h5>
                        <form action="/config" method="get">
                            <input type="password" name="auth_pass" class="form-control mb-3" placeholder="Password Access" required>
                            <button type="submit" class="btn btn-primary w-100">Unlock Menu</button>
                            <a href="/" class="btn btn-link btn-sm mt-2 text-decoration-none text-muted">Kembali</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
