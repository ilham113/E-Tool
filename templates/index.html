<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Settlement E-Money</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow border-0 mb-4">
        <div class="card-header bg-primary text-white p-3 text-center">
            <h4 class="mb-0"><i class="fas fa-file-invoice-dollar"></i> Tool Settlement E-Money</h4>
        </div>
        <div class="card-body p-4">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Jenis Data:</label>
                        <select name="data_type" class="form-select">
                            <option value="raw">Raw Data (.txt)</option>
                            <option value="nok">Data Error (.NOK)</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Pilih File:</label>
                        <input type="file" name="files" class="form-control" multiple required>
                    </div>
                </div>
                <button class="btn btn-primary w-100 py-2 fw-bold" type="submit">PROSES DATA</button>
            </form>
        </div>
    </div>

    <div class="card shadow border-0">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Nama File</th>
                        <th>Type</th>
                        <th>Err</th>
                        <th>Trx</th>
                        <th>Total Nominal</th>
                        <th width="100px">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td class="align-middle fw-bold text-secondary ps-3 small">{{ file.name }}</td>
                        <td class="text-center align-middle">
                            <span class="badge {{ 'bg-info' if file.type == 'RAW' else 'bg-warning text-dark' }}">{{ file.type }}</span>
                        </td>
                        <td class="text-center align-middle text-danger fw-bold">{{ file.error if file.type == 'NOK' else '-' }}</td>
                        <td class="text-center align-middle">{{ file.count }}</td>
                        <td class="text-center align-middle text-primary fw-bold">Rp {{ "{:,.0f}".format(file.amount).replace(',', '.') }}</td>
                        <td class="text-center align-middle">
                            <a href="/download/{{ file.name }}" class="btn btn-success btn-sm" download="{{ file.name }}">
                                <i class="fas fa-download"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
