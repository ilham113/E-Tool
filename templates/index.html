<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>E-Money Settlement Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .card { border: none; margin-bottom: 20px; }
        .card-header { background-color: #1e293b; color: #38bdf8; font-weight: bold; }
        .table-container { background-color: #ffffff; color: #1e293b; padding: 15px; border-radius: 0 0 8px 8px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>üí≥ E-Money Tool (Settlement Engine)</h3>
        <div>
            <input type="file" id="fileInput" class="d-none" multiple>
            <button class="btn btn-outline-info btn-sm me-2" onclick="$('#fileInput').click()">Upload Logs</button>
            <button id="btnClear" class="btn btn-outline-danger btn-sm">Clear All</button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">1. Select Logs for Settlement</div>
        <div class="card-body table-container text-dark">
            <select id="selectFiles" class="form-select mb-3" multiple style="height: 120px;"></select>
            <button id="btnProcess" class="btn btn-primary w-100">‚öôÔ∏è Jalankan Proses Settlement</button>
        </div>
    </div>

    <div class="card border-info">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>2. Hasil Settlement (Generated Files)</span>
            <button id="btnDownloadAll" class="btn btn-sm btn-success d-none">üì• Download Semua File Settlement</button>
        </div>
        <div class="card-body table-container">
            <table id="tableSettlement" class="table table-bordered w-100 d-none">
                <thead>
                    <tr>
                        <th>MID</th><th>TID</th><th>Batch</th><th>Trx Count</th><th>Total Amount</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        const tSet = $('#tableSettlement').DataTable({ paging: false });
        refresh();

        $('#btnProcess').on('click', function() {
            const files = $('#selectFiles').val();
            if(!files || files.length === 0) return alert('Pilih file!');
            
            $.ajax({
                url: '/api/settlement/process',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ filenames: files }),
                success: function(res) {
                    $('#tableSettlement, #btnDownloadAll').removeClass('d-none');
                    tSet.clear().rows.add(res.map(s => [
                        s.mid, s.tid, s.bat, s.trxcount, `Rp ${s.trxamount.toLocaleString()}`
                    ])).draw();
                }
            });
        });

        $('#btnDownloadAll').on('click', function() {
            $.get('/api/download_ready', function(files) {
                files.forEach((file, i) => {
                    setTimeout(() => {
                        window.open(`/api/get_file/${file}`, '_blank');
                    }, i * 1000);
                });
            });
        });

        $('#fileInput').on('change', function() {
            const files = this.files;
            for(let i=0; i<files.length; i++){
                let fd = new FormData(); fd.append('file', files[i]);
                $.ajax({ url: '/api/upload', type: 'POST', data: fd, processData: false, contentType: false, 
                    success: () => { if(i === files.length-1) { alert('Upload Selesai'); refresh(); } } 
                });
            }
        });

        $('#btnClear').on('click', () => $.post('/api/clear-data', () => location.reload()));
    });

    function refresh() {
        $.get('/api/init', (data) => {
            $('#selectFiles').empty();
            data.overview.forEach(f => {
                $('#selectFiles').append(`<option value="${f.filename}">${f.filename} (${f.total_trx} Trx)</option>`);
            });
        });
    }
</script>
</body>
</html>
