<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>E-Money Settlement Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .card { border: none; margin-bottom: 20px; }
        .card-header { background-color: #1e293b; color: #38bdf8; font-weight: bold; }
        .table-container { background-color: #ffffff; color: #1e293b; padding: 15px; border-radius: 0 0 8px 8px; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>üí≥ E-Money Tool (Settlement Engine)</h3>
        <div>
            <input type="file" id="fileInput" class="d-none" multiple>
            <button class="btn btn-outline-info btn-sm me-2" onclick="$('#fileInput').click()">Upload Logs</button>
            <button id="btnClear" class="btn btn-outline-danger btn-sm">Clear All Data</button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">1. All Transactions</div>
        <div class="card-body table-container">
            <table id="tableAll" class="table table-striped w-100">
                <thead>
                    <tr>
                        <th>Date</th><th>Card Number</th><th>Amount</th><th>File Source</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header">2. Select Logs for Settlement</div>
        <div class="card-body table-container text-dark">
            <select id="selectFiles" class="form-select mb-3" multiple style="height: 120px;"></select>
            <button id="btnProcess" class="btn btn-primary w-100 fw-bold">‚öôÔ∏è Jalankan Proses Settlement</button>
        </div>
    </div>

    <div class="card border-info">
        <div class="card-header">3. Hasil Settlement (Download Individual)</div>
        <div class="card-body table-container">
            <table id="tableSettlement" class="table table-bordered w-100 d-none text-dark">
                <thead>
                    <tr>
                        <th>MID</th><th>TID</th><th>Batch</th><th>Count</th><th>Amount</th><th>Action</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        const tAll = $('#tableAll').DataTable();
        const tSet = $('#tableSettlement').DataTable({ paging: false });
        refresh();

        $('#btnProcess').on('click', function() {
            const files = $('#selectFiles').val();
            if(!files || files.length === 0) return alert('Pilih minimal satu file!');
            
            $.ajax({
                url: '/api/settlement/process',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ filenames: files }),
                success: function(res) {
                    $('#tableSettlement').removeClass('d-none');
                    tSet.clear().rows.add(res.map(s => [
                        s.mid, s.tid, s.bat, s.trxcount, `Rp ${s.trxamount.toLocaleString()}`,
                        `<a href="/api/get_file/${s.download_path}" class="btn btn-success btn-sm">Download</a>`
                    ])).draw();
                }
            });
        });

        $('#fileInput').on('change', function() {
            let formData = new FormData();
            for(let file of this.files) { formData.append('file', file); }
            $.ajax({
                url: '/api/upload', type: 'POST', data: formData, processData: false, contentType: false, 
                success: () => { alert('Upload Selesai'); refresh(); }
            });
        });

        $('#btnClear').on('click', () => {
            if(confirm('Hapus semua data?')) $.post('/api/clear-data', () => location.reload());
        });
    });

    function refresh() {
        $.get('/api/init', (data) => {
            const tAll = $('#tableAll').DataTable();
            tAll.clear().rows.add(data.all.map(t => [t.trx_date, t.no_kartu, t.tarif, t.filename])).draw();
            
            $('#selectFiles').empty();
            data.overview.forEach(f => {
                $('#selectFiles').append(`<option value="${f.filename}">${f.filename} (${f.total_trx} trx - Rp ${f.total_amount.toLocaleString()})</option>`);
            });
        });
    }
</script>
</body>
</html>
