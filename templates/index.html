<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>E-Money Settlement Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .card { border: none; margin-bottom: 20px; }
        .card-header { background-color: #1e293b; color: #38bdf8; font-weight: bold; }
        .table-container { background-color: #ffffff; color: #1e293b; padding: 15px; border-radius: 0 0 8px 8px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>üí≥ E-Money Tool API</h3>
        <div>
            <input type="file" id="fileInput" class="d-none" multiple>
            <button class="btn btn-outline-info btn-sm me-2" onclick="$('#fileInput').click()">Upload Logs</button>
            <button id="btnClear" class="btn btn-outline-danger btn-sm">Clear All</button>
        </div>
    </div>

    <div class="card">
        <div class="card-header">1. All Transactions</div>
        <div class="card-body table-container">
            <table id="tableAll" class="table table-sm table-striped w-100">
                <thead>
                    <tr><th>Date</th><th>Bank</th><th>Card Number</th><th>Amount</th><th>Source</th></tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header">2. Select Files (Multiple)</div>
        <div class="card-body table-container">
            <div class="row g-3">
                <div class="col-md-9">
                    <select id="selectFiles" class="form-select" multiple style="height: 120px;"></select>
                </div>
                <div class="col-md-3">
                    <button id="btnProcess" class="btn btn-primary w-100 h-100">‚öôÔ∏è Process Files</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card border-info">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>3. Aggregated Settlement Detail</span>
            <button id="btnDownloadAll" class="btn btn-sm btn-success d-none">üì• Download Each (.txt)</button>
        </div>
        <div class="card-body table-container">
            <table id="tableSettlement" class="table table-bordered w-100 d-none">
                <thead>
                    <tr>
                        <th>Filename</th> <th>MID</th><th>TID</th><th>Date</th><th>Count</th><th>Amount</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

<script>
    let selectedFiles = [];

    $(document).ready(function() {
        const tAll = $('#tableAll').DataTable({ pageLength: 5 });
        const tSet = $('#tableSettlement').DataTable({ paging: false });

        refresh();

        $('#btnProcess').on('click', function() {
            selectedFiles = $('#selectFiles').val();
            if(!selectedFiles || selectedFiles.length === 0) return alert('Pilih file!');
            
            $('#tableSettlement, #btnDownloadAll').removeClass('d-none');
            $.ajax({
                url: '/api/settlement/multiple',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ filenames: selectedFiles }),
                success: function(res) {
                    tSet.clear().rows.add(res.map(s => [
                        s.filename, s.mid, s.tid, s.wktsetel, s.trxcount, `Rp ${s.trxamount.toLocaleString()}`
                    ])).draw();
                }
            });
        });

        // Download Per File (Looping)
        $('#btnDownloadAll').on('click', function() {
            selectedFiles.forEach((file, i) => {
                setTimeout(() => {
                    window.open(`/api/download_single/${file}`, '_blank');
                }, i * 1000); // Delay agar browser tidak memblokir download
            });
        });

        $('#fileInput').on('change', function() {
            const files = this.files;
            for(let i=0; i<files.length; i++){
                let fd = new FormData(); fd.append('file', files[i]);
                $.ajax({ url: '/api/upload', type: 'POST', data: fd, processData: false, contentType: false, 
                    success: () => { if(i === files.length-1) refresh(); } 
                });
            }
        });

        $('#btnClear').on('click', () => $.post('/api/clear-data', () => location.reload()));
    });

    function refresh() {
        $.get('/api/init', (data) => {
            $('#tableAll').DataTable().clear().rows.add(data.all.map(t => [
                t.trx_date, t.kode_bank, t.no_kartu, t.tarif, t.filename
            ])).draw();
            $('#selectFiles').empty();
            data.overview.forEach(f => {
                $('#selectFiles').append(`<option value="${f.filename}">${f.filename} (${f.total_trx} Trx)</option>`);
            });
        });
    }
</script>
</body>
</html>
